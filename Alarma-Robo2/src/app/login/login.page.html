<div class="container mt-3 ml-1">
    <div class="row">
        <div class="col-3">
            <img src="../../assets/imagenes/Alarma0.png" class="rounded-circle img" alt="" />
        </div>
    </div>
    <div class="row mt-3 mystyle mr-1 ml-1">
        <div class="col-12 text-center">
            <h1>LOGIN</h1>
        </div>
    </div>
    <form class="mt-10 ml-1 mr-1" [formGroup]="usuario" (ngSubmit)="onSubmit()">
        <div class="form group">
            <div class="row">
                <div class="form-group">
                    <label position="floating">Email</label>
                    <input type="email" />
                </div>
                <div class="form-group">
                    <label position="floating">Password</label>
                    <input type="password" />
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </form>
</div>
